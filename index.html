  <body>
    <div class="hpage-main">
        <h2>我爱学习, 学习使我快乐</h2>
        <P>我爱学习，学习使我快乐，优秀是一种习惯。</p>
        <P>我徜徉在知识的海洋里，吮吸着知识的雨露。</p>
        <P>妈妈叫我吃饭，我充耳不闻；</p>
        <P>爸爸喊我喝水，我无动于衷；</p>
        <P>奶奶喊我睡觉，我百般推辞。</p>
        <P>世上只有一种稳赚不赔的投资，那就是学习！</p>
        <P>我只想告诉你们，烟可以抽，酒可以喝，容可以整，架可以打，炮可以约，逼可以装，但你要是不爱学习，对不起，我们做不了朋友！</p>
        <P>我爱读书！我爱学习！学习使我快乐！</P>
